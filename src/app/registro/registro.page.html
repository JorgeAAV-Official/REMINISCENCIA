<ion-header></ion-header>

<ion-content class="login-container">
  <div class="form-container">
    <div class="login-title">Registro</div>
    <form (ngSubmit)="register()">
      <ion-item class="input-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" name="usuario" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Rol</ion-label>
        <ion-select [(ngModel)]="rol" name="rol" required>
          <ion-select-option value="master">Master</ion-select-option>
          <ion-select-option value="player">Player</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit" class="login-button">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
